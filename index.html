<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <!---Container Principal-->
    <div class="instagram-wrapper">
          <!--Coluna Telefone-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <!--logo e perfil-->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.png" alt="foto de perfil">
                </div>
                <!--Opção de continuar ou remover conta-->
                <a href="#" class="instagram-login">Continue como William</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!--Grupo alterar conta e cadastro-->
            <div class="group">
                <p class="not-account">Não é William ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
             <!--Grupo baixe o aplicativo-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
